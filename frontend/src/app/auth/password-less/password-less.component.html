  <form [formGroup]="passwordLessForm" (ngSubmit)="onSubmit()">
  <div class="input-group">
    <label>
      <input type="text" placeholder="Email Address" id="email"
      formControlName="email"/>
    </label>
    <button class="unit" type="submit" [disabled]="emailSent"><mat-icon aria-hidden="false" aria-label="mail">mail</mat-icon></button>
  </div>
  <div *ngIf="emailSent">
    <p class="text-success">we sent you an email</p>
  </div>
</form>
<p class="text-danger">{{ errorMessage }}</p>
