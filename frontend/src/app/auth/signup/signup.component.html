
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="signUpForm" (ngSubmit)="OnSubmit()">
      <div class="segment">
        <h1>Sign up</h1>
      </div>

      <label>
        <input
          type="text"
          class="form-control"
          placeholder="email"
          id="email"
          formControlName="email"
          spellcheck="false"
        />
      </label>
      <label>
        <input
          type="password"
          class="form-control"
          placeholder="password"
          id="password"
          formControlName="password"
        />
      </label>
      <button class="red" type="submit">
        <i class="icon ion-md-lock"></i> Create Account
      </button>
