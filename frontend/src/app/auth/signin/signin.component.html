      </div>

      <label>
        <input
          type="text"
          class="form-control"
          placeholder="email"
          id="email"
          formControlName="email"
          spellcheck="false"
        />

      <label>
        <input
          type="password"
          class="form-control"
          placeholder="password"
          id="password"
          formControlName="password"
        />
      </label>
      <button class="red" type="submit">
        <i class="icon ion-md-lock"></i> Log in
      </button>
